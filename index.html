<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>TikTok Super Lite</title>
<style>
*{
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}
body{
  margin:0;
  background:#f2f2f2;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  gap:10px;
  background:#0095ff;
  color:white;
  padding:10px 14px;
}
.header img{
  width:32px;
  height:32px;
  border-radius:6px;
}
.header span{
  font-weight:600;
}

/* CONTAINER */
.container{
  display:flex;
  justify-content:center;
  margin-top:20px;
}

/* BLACK SCREEN */
.screen{
  width:360px;
  height:640px;
  background:black;
  border-radius:30px;
  overflow:hidden;
  display:flex;
}

/* IFRAME VIDEO */
.screen iframe{
  width:100%;
  height:100%;
  border:none;
}
</style>
</head>

<body>

<div class="header">
  <!-- LOGO FIX (PNG, AMAN) -->
  <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png">
  <span>TikTok Super Lite (by Thoni Project)</span>
</div>

<div class="container">
  <div class="screen">
    <!-- STREAMABLE EMBED (WAJIB iframe) -->
    <iframe 
      src="https://streamable.com/e/xruugn?autoplay=1&muted=1"
      allow="autoplay; fullscreen"
      allowfullscreen>
    </iframe>
  </div>
</div>

</body>
  </html>
